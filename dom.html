<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
    <input type="text" id="clock" size="35">
    <button type="button" onclick="window.clearInterval(my_check_time)">Clear now</button>
    <script type="text/javascript">
        var my_check_time=self.setInterval("clock()",50);
        function clock() {
            var t=new Date();
            document.getElementById('clock').value=t;
        }
    </script>
</body>
</html>
