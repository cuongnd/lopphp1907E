<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuoi trong js</title>
</head>
<body>
<script type="text/javascript">
    /*
    tinh tong cac phan tu trong chuoi
     */
    var str_full_name="nguyen van a";
    document.write("tong cac phan tu trong chuoi :"+str_full_name+" : @@@@@@"+str_full_name.length+"@@@@@");
    document.write("<br/>");
    document.write("xin chao "+str_full_name.big());
    document.write("<br/>");
    document.write("xin chao "+str_full_name.blink());
    document.write("<br/>");
    document.write("xin chao "+str_full_name.bold());
    document.write("<br/>");
    document.write("xin chao "+str_full_name.fixed());
    document.write("<br/>");
    document.write("xin chao "+str_full_name.fontcolor("red"));
    document.write("<br/>");
    document.write("xin chao "+str_full_name.fontsize(200));
    document.write("<br/>");
    document.write("xin chao "+str_full_name.italics());
    document.write("<br/>");
    document.write("vi tri so 2 la ky tu : "+str_full_name.charAt(2));
    document.write("<br/>");
    document.write("vi tri so 2 la ky tu : "+str_full_name.charCodeAt(2));
    document.write("<br/>");
    var full_name="nguyen van a, lop php";
    /*
    chỉ bỏ chuỗi ", lop php"
     */
    document.write("khi chua thay the"+full_name);
    document.write("<br/>");
    full_name=full_name.replace(", lop php","");
    document.write("=>ten"+full_name);
    var city="thanh pho ha noi";
    document.write("<br/>");
    document.write("city"+city);
    document.write("<br/>");
    city=city.slice(10,12);
    document.write("=>city"+city);
    document.write("<br/>");
    var full_city="thanh pho ho chi minh";
    document.write("full_city"+full_city);
    document.write("<br/>");
    full_city=full_city.substr(10,3);
    document.write("=>full_city:"+full_city);
    document.write("<br/>");
    var dia_chi="THANH PHO HA NOI";
    document.write("dia chi:"+dia_chi);
    document.write("<br/>");
    dia_chi=dia_chi.toLocaleLowerCase();
    document.write('=>dia_chi:'+dia_chi);

</script>
</body>
</html>
