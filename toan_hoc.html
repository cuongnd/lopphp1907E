<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        document.write("E:"+Math.E);
        document.write("<br/>");
        document.write("LN2:"+Math.LN2);
        document.write("<br/>");
        document.write("LN10:"+Math.LN10);
        document.write("<br/>");
        document.write("LOG2E:"+Math.LOG2E);
        document.write("<br/>");
        document.write("LOG10E:"+Math.LOG10E);
        document.write("<br/>");
        document.write("PI:"+Math.PI);
        document.write("<br/>");
        document.write("SQRT1_2:"+Math.SQRT1_2);
        document.write("<br/>");
        document.write("SQRT2:"+Math.SQRT2);

        //lay giá trị tuyệt đối của một số
        var my_numer=-120;
        my_numer=Math.abs(my_numer);
        document.write("<br/>");
        document.write("my_numer:"+my_numer);
        //
        document.write("<br/>");
        document.write("acos "+Math.acos(0.3));
        //asin
        document.write("<br/>");
        document.write("asin "+Math.asin(0.3));
        //atan
        document.write("<br/>");
        document.write("asin "+Math.atan(0.3));
        //ceil
        document.write("<br/>");
        document.write("ceil "+Math.ceil(3.6));
        document.write("<br/>");
        document.write("floor "+Math.floor(3.6));
        document.write("<br/>");
        document.write("exp: "+Math.exp(9));
        document.write("<br/>");
        document.write("log: "+Math.log(9));
        //tim max
        document.write("<br/>");
        document.write("max : "+Math.max(3,7,-9,12));
        document.write("<br/>");
        document.write("min : "+Math.min(3,7,-9,12));
        document.write("<br/>");
        document.write("x^y : "+Math.pow(3,7));
        document.write("<br/>");
        document.write("random : "+Math.random());
        document.write("<br/>");
        document.write("lam tron : "+Math.round(3.5));
        document.write("<br/>");
        document.write("sin : "+Math.sin(120));
        document.write("<br/>");
        document.write("sqrt : "+Math.sqrt(120));
        document.write("<br/>");
        document.write("tan : "+Math.tan(120));
    </script>
</body>
</html>
